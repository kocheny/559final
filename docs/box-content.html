<!DOCTYPE html>
<html>
<head>
    <title>Space Chase 3D</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
        }

        #scoreUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 28px;
            font-family: Arial, sans-serif;
            z-index: 5;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            color: white;
            font-family: Arial, sans-serif;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        #restartBtn, #modeBtn {
            padding: 12px 24px;
            font-size: 22px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #restartBtn {
            background: #00ffff;
            color: #000;
        }

        #modeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00ffaa;
            color: #000;
            z-index: 5;
        }
    </style>
</head>

<body tabindex="0">

    <div id="scoreUI">Score: 0</div>

    <button id="modeBtn">Enhanced Mode</button>

    <div id="gameOverScreen">
        <div style="font-size: 48px;">GAME OVER</div>
        <button id="restartBtn">Restart</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
