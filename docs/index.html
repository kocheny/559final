<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Chase 3D</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
            font-family: sans-serif;
            color: white;
        }

        #uiOverlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0,0,0,0.8);
            z-index: 10;
        }

        #startScreen, #gameOverScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button, select, input {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #scoreUI {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        #shipPreview {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid white;
        }

        #instructionsBox {
            position: absolute;
            right: 120px;          /* distance from right edge */
            top: 240px;           /* adjust vertically as needed */
            width: 250px;
            padding: 15px;
            border: 1px solid #ffffff55;
            background: rgba(0,0,0,0.55);
            font-size: 14px;
            line-height: 1.4;
        }

        #instructionsBox h3 {
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 18px;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div id="uiOverlay">

        <div id="instructionsBox">
            <h3>How to Play</h3>
            <p><strong>A / D</strong>  - Move left / right</p>
            <p><strong>Space</strong>  - Shoot</p>
            <p>Avoid enemies and shoot them to score points.</p>
            <p>Enhanced Mode adds 3D enemies + starfield.</p>
        </div>

        <div id="startScreen">
            <h1>Space Chase 3D</h1>
            <p style="font-size: 18px; color: #aaa;">Group ID: 3477</p>
            <p>High Score: <span id="highScore">0</span></p>

            <label for="shipColor">Choose Ship Color:</label>
            <input type="color" id="shipColor" value="#00ffff">

            <div id="shipPreview"></div>

            <label for="modeSelect">Choose Mode:</label>
            <select id="modeSelect">
                <option value="prototype">Prototype Mode</option>
                <option value="enhanced">Full Mode</option>
            </select>

            <button id="startBtn">Start Game</button>
        </div>

        <div id="gameOverScreen" style="display:none;">
            <h1>Game Over</h1>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <div id="scoreUI">
        Score: <span id="currentScore">0</span> | Group ID: <span id="currentGroupID">3477</span>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
