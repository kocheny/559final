<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Chase 3D</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
            font-family: sans-serif;
            color: white;
        }

        #uiOverlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0,0,0,0.8);
            z-index: 10;
        }

        #startScreen, #gameOverScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button, select, input {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #scoreUI {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }

        #shipPreview {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div id="uiOverlay">
        <div id="startScreen">
            <h1>Space Chase 3D</h1>
            <p>High Score: <span id="highScore">0</span></p>

            <label for="shipColor">Choose Ship Color:</label>
            <input type="color" id="shipColor" value="#00ffff">
            <div id="shipPreview"></div>

            <label for="modeSelect">Choose Mode:</label>
            <select id="modeSelect">
                <option value="prototype">Prototype Mode</option>
                <option value="enhanced">Full Mode</option>
            </select>

            <button id="startBtn">Start Game</button>
        </div>

        <div id="gameOverScreen" style="display:none;">
            <h1>Game Over</h1>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <div id="scoreUI">Score: 0</div>

    <script type="module" src="script.js"></script>
</body>
</html>
